openapi: "3.0.0"
servers:
  - url: localhost:8080/v1
info:
  title: "Flight Booking API Documentation"
  version: "1.0.0"
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Signup:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string

    SignupResponse:
      type: object
      properties:
        access_token:
          type: string
        user:
          $ref: '#/components/schemas/User'

    Signin:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string

    SigninResponse:
      type: object
      properties:
        access_token:
          type: string

    Flight:
      type: object
      required:
        - start_date
        - end_date
        - departure
        - destination
      properties:
        id:
          type: string
        start_date:
          type: string
        end_date:
          type: string
        departure:
          type: string
        destination:
          type: string
        creation_date:
          type: string
        rank:
          type: string
        price:
          type: integer
        totat_tickets:
          type: integer
        created_at:
          type: string
        updated_at:
          type: string
    FlightRequest:
      type: object
      required:
        - start_date
        - end_date
        - departure
        - destination
      properties:
        id:
          type: string
        start_date:
          type: string
        end_date:
          type: string
        departure:
          type: string
        destination:
          type: string
        creation_date:
          type: string
        rank:
          type: string
        price:
          type: integer
        totat_tickets:
          type: integer
    Rank:
      type: object
      properties:
        id:
          type: string
        name:
          type: string

    Ticket:
      type: object
      properties:
        flight_id:
          type: string
          description: reference to flight id
        rank:
          type: string
          description: reference to rank name
        price:
          type: integer
        creation_date:
          type: string
        user_id:
          type: string
          description: reference to user id
        created_at:
          type: string
        updated_at:
          type: string

    BookTicket:
      type: object
      required:
        - flight_id
        - rank
      properties:
        flight_id:
          type: string
          description: reference to flight id
    UpdateTicket:
      type: object
      required:
        - price
      properties:
        price:
          type: integer


    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        phone:
          type: string
        created_at:
          type: string
        updated_at:
          type: string
    UpdateUser:
      type: object
      properties:
        email:
          type: string
        phone:
          type: string
        role:
          type: string

    ErrorResponse:
      type: object
      properties:
        error:
          type: string

security:
  - BearerAuth: [ ]

paths:
  /auth/signup:
    post:
      description: "Sign up a new user"
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Signup'
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignupResponse'
        '400':
          description: "Invalid request"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: "Server error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/signin:
    post:
      description: "Sign in an existing user"
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Signin'
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SigninResponse'
        '400':
          description: "Invalid request"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: "Access denied"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: "User not found"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: "Server error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /flights:
    get:
      parameters:
        - in: query
          required: false
          name: available
          schema:
            type: boolean
          description: specifies to get only available flights or all possible
        - in: query
          required: false
          name: page
          schema:
            type: integer
          description: specifies the page number
        - in: query
          required: false
          name: page_size
          schema:
            type: integer
          description: specifies the number of flights per page
      description: "Get list of flights"
      tags:
        - flights
      security:
        - BearerAuth: [ ]
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Flight'
        '401':
          description: "Unauthorized"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: "Server error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      description: "Create a new flight"
      tags:
        - flights
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FlightRequest'
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Flight'
        '400':
          description: "Invalid request"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: "Unauthorized"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: "Server error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /flights/{flightId}:
    parameters:
      - name: flightId
        in: path
        required: true
        schema:
          type: string
    get:
      description: "Get a flight by ID"
      tags:
        - flights
      security:
        - BearerAuth: [ ]
      parameters:
        - name: available
          in: query
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Flight'
        '400':
          description: "Invalid request"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: "Unauthorized"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: "Flight not found"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: "Server error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      description: "Update a flight by ID"
      tags:
        - flights
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FlightRequest'
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Flight'
        '400':
          description: "Invalid request"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: "Unauthorized"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: "Flight not found"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: "Server error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      description: "Delete a flight by ID"
      tags:
        - flights
      security:
        - BearerAuth: [ ]
      responses:
        '204':
          description: "No Content"
        '400':
          description: "Invalid request"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: "Unauthorized"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: "Server error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /users:
    get:
      description: "Get list of users"
      tags:
        - users
      security:
        - BearerAuth: [ ]
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '400':
          description: "Invalid request"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: "Unauthorized"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: "Server error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /users/{userId}:
    parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
    put:
      description: "Update user by userId"
      tags:
        - users
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUser'

      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: "Invalid request"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: "Unauthorized"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: "Access denied"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: "User not found"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: "Server error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      description: "Delete user by userId"
      tags:
        - users
      security:
        - BearerAuth: [ ]
      responses:
        '204':
          description: "No Content"
        '400':
          description: "Invalid request"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: "Unauthorized"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: "Access denied"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: "User not found"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: "Server error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /users/{userId}/tickets:
    parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
    post:
      description: "Book a ticket"
      tags:
        - tickets
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BookTicket'
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ticket'
        '400':
          description: "Invalid request"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: "Unauthorized"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: "Access denied"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: "tickets out of stock"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: "Server error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    get:
      description: "Get list of tickets of the user"
      tags:
        - tickets
      security:
        - BearerAuth: []
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Ticket'
        '400':
          description: "Invalid request"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: "Unauthorized"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: "Access denied"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: "Server error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'


  /users/{userId}/tickets/{ticketId}:
    parameters:
      - name: ticketId
        in: path
        required: true
        schema:
          type: string
      - name: userId
        in: path
        required: true
        schema:
          type: string
    get:
      description: "Get user's ticket by its ticketId"
      security:
        - BearerAuth: []
      tags:
        - tickets
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ticket'
